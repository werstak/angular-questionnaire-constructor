<mat-card class="question-card">
  <section class="example-section" [formGroup]="form">
    <h4>{{question.questionTitle}}</h4>
    <p *ngFor="let answer of question.answers">
      <mat-checkbox [formControlName]="answer.value">
        {{answer.title}}
      </mat-checkbox>
    </p>
  </section>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="submit()">Answers</button>
</mat-card>
